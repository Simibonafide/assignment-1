<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Methods</title>
  </head>
  <body>
    <script>
      class dateUtils {
        static formatDate(day, month, year) {
          return day + month + year;
        }
      }

      const currentDate = dateUtils.formatDate("8,", "5,", "2024");
      console.log(currentDate);
    </script>
  </body>
</html>
